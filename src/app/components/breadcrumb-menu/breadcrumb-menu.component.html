<div class="breadcrumbs-top">
  <h4 class="content-header-title float-left pr-1 mb-0">Peacock Stock Management</h4>
  <div class="breadcrumb-wrapper d-none d-sm-block">

    <ol class="breadcrumb p-0 mb-0 pl-1">
      <li class="breadcrumb-item"  *ngFor="let breadcrumb of breadcrumbs">
        <a  [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
        {{ breadcrumb.label}} </a>
      </li>
    </ol>
  </div>
</div>
